{% extends "base.html" %} {% block title %}Edit Profile{% endblock %} {% block
content %} {% include "navbar.html" %}

<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <h3>Edit Profile</h3>
    {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}
    <form
      method="POST"
      action="{{ url_for('.profile_edit') }}"
      role="form"
      enctype="multipart/form-data"
    >
      <div class="thumbnail">
        <img
          class="img-rounded"
          src="{{ profile_user.image_url_xlg }}"
          width="200"
          height="200"
          alt="{{ profile_user.username }}"
        />
      </div>
      <div class="form-group">
        <label for="profileImage">Add your profile picture</label>
        <input name="profile_image" type="file" id="profileImage" />
        <p class="help-block">We accept PNG, JPG or GIF</p>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          name="username"
          type="text"
          class="form-control"
          id="username"
          value="{% if profile_user.username %}{{ profile_user.username }}{% endif %}"
          placeholder="Select a username"
        />
      </div>
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      <button type="submit" class="btn btn-primary">Edit Profile</button>
    </form>
  </div>
</div>

{% endblock %}
